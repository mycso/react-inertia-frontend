id: 56690
name: react-inertia-frontend
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        network: vapor-network-1655894025
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan view:cache'
            - 'php artisan optimize'
        deploy:
            - 'php artisan migrate --force npm ci && npm run build && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
